<form data-request="onMakeChoice">
    <div class="card">
        <div class="card-body">
            {% for item in history %}
                    <a data-request="onMakeChoice" data-request-data="choice_name: '{{ item.name }}'" href="javascript:void(0);">
                        {{ item.name }}
                    </a>
                {% if not loop.last %}<hr>{% endif %}
            {% endfor %}
        </div>
    </div>
    {% for item in history %}
        <input type="hidden" name="strings[]" value="{{ item.id }}" />
    {% endfor %}
</form>
